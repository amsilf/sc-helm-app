# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: sc-assigment
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: PolicyRepository
      type: github
      endpoint: amsilf
      name: amsilf/sc-policy-repo
      ref: main

stages:
  - stage: Build
    jobs:
      - job: Build
        pool:
          name: sc-assigment
          vmImage: ubuntu-latest
        steps:
          - checkout: self
            fetchDepth: 1
          - task: Bash@3
            inputs:
              targetType: inline
              script: 'sudo apt-get -y install zip'
            displayName: 'Install zip'
          - task: HelmInstaller@1
            inputs:
              helmVersionToInstall: 'latest'
          - task: OpenPolicyAgentInstaller@0
            inputs:
              opaVersion: 'latest'
          - task: Bash@3
            inputs:
              targetType: inline
              script: 'sudo add-apt-repository ppa:rmescandon/yq && sudo apt update && sudo apt install yq -y'
            displayName: 'Install yq'
          - task: Bash@3
            inputs:
              targetType: inline
              script: 'helm template $(System.DefaultWorkingDirectory)/sc-helm-app/sc-helm-chart/ | yq -s "(.kind | downcase) + "_" + .metadata.name"'
            displayName: 'Helm chart to yml files'
          - task: Bash@3
            inputs:
              targetType: inline
              script: 'for f in *.yml; do yq e -o=json ${f} > ${f%.*}.json ; done;'
            displayName: 'yaml to json'
